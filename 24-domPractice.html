<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

:root{
    --colorDark: rgb(35, 35, 35);
    --colorLight: rgb(216, 216, 216);
}
button{
    background-color: var(--colorDark);
    color:var (--colorLight);
}


body.dark{
    background-color: antiquewhite;
    color: aquamarine;
}

body.dark button{
    background-color: var(--colorLight);
    color: var(--colorDark);
}


    </style>

</head>
<body> 
    

    <button onclick="setMode()" id="btnMode">Dark</button>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates fugiat sequi ex, ut architecto ullam 
        similique rerum temporibus voluptatum, 
        libero ipsum? Libero voluptate quam consequatur rem facere ipsa quaerat atque.</p>


    <script>
        let mode = "Light";

        function setMode(){

            document.querySelector("#btnMode").innerHTML = mode;
            if(mode === "Light"){
            document.querySelector("body").classList.add("dark");
            mode="Dark";
            }

            else{
                document.querySelector("body").classList.remove("dark");
                mode = "Light";
            }

            
        }

    </script>


</body>
</html>
