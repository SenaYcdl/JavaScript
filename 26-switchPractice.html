<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="text" id="txtPrice">
    <button onclick="calculate()">Calculate</button>
    <h3 id="result"></h3>


    <script>

    

        function calculate(){

            let price = document.querySelector('#txtPrice').value;
            let discount;


           switch(true){
            case price > 1500:
             discount = 15;
             break;

            case price>1000:
             discount = 13 ;
             break;

            case price>700:
             discount = 10;
             break;

            case price>500:
             discount = 7 ;
             break;

            case price>300:
             discount = 5;
             break;

            default:
             discount = 2 ;
           }


            price = price - (price * discount) / 100;

            document.querySelector("#result").innerHTML = `$${price}`;


        }

    </script>

</body>
</html>
