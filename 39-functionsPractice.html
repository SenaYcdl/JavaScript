<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="number" id="txtNum" placeholder="Type a number" />
    <button onclick="onCalculateClick()">Calculate</button>
    <h4 id="result"></h4>

    <script>

      //kullanici bir sayi gircek
        //butona basacak oncalculate calisacak
        //function a girecek txt num value calisacak
        //sabitin icine atacak
        //onu checkTheNumber a gonderecek
      

        function onCalculateClick() {
      
        const num = document.querySelector("#txtNum").value;

        const isPrime = isTheNumberPrime(num);

        document.querySelector(
          "#result"
        ).innerHTML = `Girmis oldugunuz ${num} sayisi ${
          isPrime ? "asalsir" : "asal degildir"
        }`;
      }


      function isTheNumberPrime(num) {
        if (!num || isNaN(num) || num < 2) return false;

        let flag = true; //num is a prime

        for (let i = 2; i < num; i++) {
          if (num % i == 0) {
            flag = false; //num is not a prime
            break;
          }
        }

        return flag;
      }


      console.log(isTheNumberPrime(45));
      
    
    </script>
  </body>
</html>
