<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <input type="text" id="txtName" value="Veli Bey"/>
    <button onclick="sayHello()">Say Hello</button>
    <h3 id="lblMesaj" >...</h3>

</body>

<script>


const lblMesaj = document.querySelector("#lblMesaj");
//value ile text in degerinide degistirmis oluyoruz
txtName.value="Samet Bey";


function sayHello() {
    const txtName= document.querySelector("#txtName").value;
    lblMesaj.innerText= `Merhaba ${txtName}`;
}

    
</script>

</html>
