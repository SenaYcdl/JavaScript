<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" id="txtPrice">
    <button onclick="calculate()">Calculate</button>
    <h3 id="result"></h3>


    <script>

        function calculate(){

            let price = document.querySelector('#txtPrice').value;

            //isNaN is not a number yani bu sayi(numeric) degilse false olmadan bir sonuc dondurur(0)
            //rakam degilse kontrolu yaptik
            price = price && !isNaN(price) ? price : 0;


           

            document.querySelector("#result").innerHTML = 
            price > 1000 ? price * 0.9 : price * 0.7;

        }
</script>
    
</body>
</html>
